<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اتصل بنا - دلتا البطحاء</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link
      rel="icon"
      type="image/png"
      href="../assets/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg" />
    <link rel="shortcut icon" href="../assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="DBP" />
    <link rel="manifest" href="../assets/site.webmanifest" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="index.html"><img src="../img/logo.png" alt="شعار الشركة" /></a>
      </div>
      <div class="hamburger-lang-container">
        <div class="hamburger-menu" id="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <button id="lang-toggle">EN</button>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html" data-key="home">الرئيسية</a></li>
        <li><a href="services.html" data-key="services">الخدمات</a></li>
        <li><a href="contact.html" data-key="contact">اتصل بنا</a></li>
        <li><a href="aboutus.html" data-key="about">حول</a></li>
      </ul>
    </header>
    <!-- Main Content -->
    <main>
      <section class="contact">
        <h1 data-key="contact-title">اتصل بنا</h1>
        <p data-key="contact-desc">نود أن نسمع منك! يرجى ملء النموذج أدناه.</p>
        <form action="https://formsubmit.co/your-email" method="POST">
          <label for="name" data-key="name-label">اسمك:</label>
          <input type="text" id="name" name="name" placeholder="أدخل اسمك" data-key="name-placeholder" required />
          <label for="email" data-key="email-label">بريدك الإلكتروني:</label>
          <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" data-key="email-placeholder" required />
          <label for="message" data-key="message-label">رسالتك:</label>
          <textarea id="message" name="message" rows="5" placeholder="اكتب رسالتك هنا" data-key="message-placeholder" required></textarea>
          <button type="submit" data-key="send-button">إرسال الرسالة</button>
        </form>
      </section>
    </main>
    <footer>
      <p data-key="footer-rights">© 2024 شركة دلتا البطحاء التجارية. جميع الحقوق محفوظة.</p>
      <p data-key="footer-contact">الهاتف: +123-456-7890 | البريد الإلكتروني: contact@deltaparts.com</p>
    </footer>
    <script src="js/contact.js"></script>
  </body>
</html>
